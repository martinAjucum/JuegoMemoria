<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Juego Memoria</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/MemoryGame.js" type="text/javascript"></script>
    <script src="js/Card.js" type="text/javascript"></script>
    <link href="css/MemoryGame.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <section id="memory--settings-modal" class="valign-table modal show">
        <div class="valign-cell">
            <form>
                <h2 class="memory--settings-label">Difficulty level:</h2>
                <select id="memory--settings-grid">
            <option value="2x3">Easy</option>
            <option value="3x4">Medium</option>
            <option value="4x5">Hard</option>
            <option value="5x6">Don't do it!</option>
          </select>
                <input id="memory--settings-reset" type="submit" value="Start New Game" />
            </form>
        </div>
    </section>
    <section id="memory--end-game-modal" class="valign-table modal">
        <div class="valign-cell">
            <div class="wrapper">
                <h2 id="memory--end-game-message"></h2>
                <h3 id="memory--end-game-score"></h3>
            </div>
        </div>
    </section>
    <section id="memory--app-container">
        <ul id="memory--cards">
        </ul>
    </section>
    <section class="memory--menu-bar">
        <div class="inner">
            <div class="left">
                <h1 class="memory--app-name">Fruit Matcher</h1>
            </div>
            <div class="right">
                <a href="#settings"><img id="memory--settings-icon" src="images/gear.png" /></a>
            </div>
        </div>
    </section>
    <!--h1>Experimenting with HTML5 Audio</h1>

    <input type='button' value='POOL' onclick="pool.play()" />
    <input type='button' value='SINGLE' onclick="single.play()" /-->


    <script src="js/audio-fx.js"></script>
    <script>
        var music = AudioFX('sounds/music', {
            formats: ['ogg', 'mp3', 'm4a'],
            volume: 0.1,
            loop: true,
            autoplay: true
        });
        var pool = AudioFX('sounds/pool', {
            formats: ['ogg', 'mp3', 'm4a'],
            volume: 0.1,
            pool: 20
        });
        /* var single = AudioFX('sounds/single', {
             formats: ['ogg', 'mp3', 'm4a'],
             volume: 0.1
         });*/
    </script>
    <script src="js/BrowserInterface.js" type="text/javascript"></script>
</body>

</html>
